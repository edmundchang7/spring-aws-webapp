<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>S3 File Upload</title>
</head>
<body>
<h1>Upload a File to S3</h1>
<form method="POST" action="/s3/upload" enctype="multipart/form-data">
    <div>
        <label for="file">Choose file to upload</label>
        <input type="file" id="file" name="file">
    </div>
    <div>
        <label for="bucketName">Choose a bucket</label>
        <select id="bucketName" name="bucketName">
            <option th:each="bucketName : ${bucketNames}" th:value="${bucketName}" th:text="${bucketName}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Upload</button>
    </div>
</form>
<a href="/s3">Back to S3 buckets</a>
</body>
</html>
